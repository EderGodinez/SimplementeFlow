<div class="grid">
    <div class="col-6">
      <p-galleria [value]="Product.images" [thumbnailsPosition]="'left'" [responsiveOptions]="responsiveOptions" [numVisible]="5">
            <ng-template pTemplate="item" let-item>
                <img [src]="item" style="object-fit: cover; width:80% ;display: block;" />
            </ng-template>
            <ng-template pTemplate="thumbnail" let-item>
              <div class="grid grid-nogutter justify-content-center">
                  <img [src]="item" [style]="{'object-fit':'cover','width': '80px','overflow-y':'hidden'}"/>
              </div>
          </ng-template>
        </p-galleria>
    </div>
    <div class="col-6">
      <div class="flex w-full justify-content-between my-3" id="infoP">
        <h1 class="">{{Product.ProductName}}</h1>
        <h1>Precio: <br> {{Product.price|currency:"USD"}}</h1>
        <like-button class="mr-8"></like-button>
      </div>
      <div class="" id="sizes">
        <ul class="flex gap-4 p-0 flex-wrap justify-content-center text-center vertical-align-middle">
          <li *ngFor="let item of Product.sizes | keyvalue" class="m-1"><input type="radio" value="{{item.key}}" name="size"(change)="print(item.key)">{{item.key}}</li>
        </ul>
      </div>
      <div class="flex justify-content-between mt-4">
        <label for="quantity"><h2>Cantidad:</h2></label>
        <select name="quantity"><option *ngFor="let option of Quantity" [value]="option">{{option}}</option></select>
        <p></p>
      </div>
      <h2 class="m-2">Descripcion:</h2>
      <h3 class="m-2">{{Product.description}}</h3>
      <p-button [style]="{'width':'50%','background-color':'black','border':'none','border-radius':'10px','margin-top':'50px'}" label="AÃ±adir a carrito" class="flex justify-content-center"><i class="bi bi-bag-plus" style="font-size: 1.5rem;"></i></p-button>
  </div>
  </div>
<product-carrucel [Title]="titleCarrousel"></product-carrucel>
