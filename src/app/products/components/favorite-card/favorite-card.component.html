
  <div style="height: 100%;" class="flex flex-column justify-content-between">
    <div class="flex justify-content-end m-3" >
      <!-- trashbutton -->
      <p-button icon="bi bi-trash" (onClick)="Delete()"></p-button>
    </div >
    <div>
      <a href='/Products/Search/{{Product.General!.patent}}/{{Product._id}}'>
        <img src="{{Product.images[0]}}" alt="{{Product.ProductName}}"  style="object-fit: cover;">
      </a>
    </div>
    <div class="flex flex-column justify-items-start">
      <h5 class="m-0">{{Product.General!.patent}}</h5>
      <h5 class="m-0">{{Product.ProductName}}</h5>
      <h5 class="m-0" [ngStyle]="{'text-decoration': Product.Discount > 0 ? 'line-through' : 'none'}">{{Product.price| currency: 'MXN'}}</h5>
      <h6 *ngIf="Product.Discount>0" class="m-0">{{Product.price*((100-Product.Discount)/100)| currency: 'MXN'}}</h6>
    </div>
    <div ngSwitch="{{Condition}}">
      <ng-template [ngSwitchCase]="1">
        <p-button (onClick)="AddCar()" label="AÃ±adir a carrito" [style]="{'width':'80%','background-color':'transparent','color':'black','border-color':'green','font-size':'1rem'}"></p-button>
      </ng-template>
      <ng-template [ngSwitchCase]="2">
        <p-button (onClick)="SearchSimilar()" label="Buscar similares" [style]="{'width':'80%','background-color':'transparent','color':'black','border-color':'gray','font-size':'1rem'}"></p-button>
  </ng-template>
    </div>


  </div>
