<p-carousel [value]="products" [responsiveOptions]="responsiveOptions"  [numVisible]="3" [numScroll]="1" [circular]="true" *ngIf="products.length>0">
  <ng-template pTemplate="header">
    <h4 class="pl-6">{{Title}}</h4>
</ng-template>
  <ng-template let-product pTemplate="item">
    <product-card (mensajeEnviado)="mensajeEnviado.emit($event)" [Product]="product"></product-card>
  </ng-template>
</p-carousel>
