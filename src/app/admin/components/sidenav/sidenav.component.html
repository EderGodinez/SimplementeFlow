<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
      <button class="logo " (click)="toggleCollapse()"><img src="assets/images/simplemente_flow_logo.png"></button>
      <div class="logo-text" @fadeInOut *ngIf="collapsed">Simplemente Flow</div>
      <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
          <i class="pi pi-times close-icon"></i>
      </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData; let islast=last" [ngClass]="{'mt-auto':islast}">
          <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
              <ng-container *ngIf="data.label==='Mensajes'&&PendientMessages!=='0'; else Normal">
                <i class="sidenav-link-icon" [class]="data.icon" pBadge [value]="PendientMessages"></i>
              </ng-container>
              <ng-template #Normal>
                <i class="sidenav-link-icon" [class]="data.icon" ></i>
              </ng-template>
              <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                  {{data.label}}
              </span>
          </a>
      </li>
  </ul>
</div>
