
<p-toast></p-toast>
<div id="login-body" class="bg-cover p-0 m-0 h-screen"style="background-image: url('https://img.freepik.com/vector-premium/fondo-paisaje-bosque-pino_7888-195.jpg');">
  <div id="login-panel" class="p-8 block fixed bg-white w-full opacity-90 border-circle" style="height: 200%; top:-50%; left:-60%;"></div>
  <div id="login-content" class="text-left fixed pt-8 pl-8  flex flex-column align-items-center">
    <img src="assets/images/simplemente_flow_logo.png" class="w-3" alt="">
    <div class="w-full py-8 px-5 sm:px-8" style="border-radius:53px">
      <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Bienvenido, Admin</div>
          <span class="text-600 font-medium">Inicia sesion para continuar</span>
      </div>

      <div>
        <form [formGroup]="adminlogin" (submit)="login()">
          <div class="flex flex-column mb-2">
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
            <input id="email1" autocomplete="off" type="text" formControlName="email" placeholder="Nombre de usuario" pInputText class="w-full md:w-30rem mb-1" style="padding:1rem" [ngClass]="{'ng-dirty': isValidField('email')}">
            <small *ngIf="isValidField('email')" style="color:red">{{MessageError('email')|PatternError:"email"}}</small>
          </div>
          <div class="flex flex-column mb-2">
            <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
            <p-password id="password1" formControlName="password" [feedback]="false" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-1 " inputStyleClass="w-full p-3 md:w-30rem" [ngClass]="{'ng-dirty': isValidField('password')}"></p-password>
            <small *ngIf="isValidField('password')" style="color: red;">{{MessageError('password')}}</small>
          </div>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
          </div>
          <button class="p-element w-full p-3 text-xl p-button p-component" tabindex="0" type="submit" ><span class="p-button-label">Iniciar sesion</span></button>
        </form>
      </div>
  </div>
</div>
