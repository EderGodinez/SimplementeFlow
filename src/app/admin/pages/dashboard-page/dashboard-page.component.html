<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-500 font-medium mb-3">Ordenes pendientes</span>
                  <div class="text-900 font-medium text-xl">152</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                  <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
              </div>
          </div>
      </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-500 font-medium mb-3">Ganancias</span>
                  <div class="text-900 font-medium text-xl">$2.100</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                  <i class="pi pi-dollar text-orange-500 text-xl"></i>
              </div>
          </div>
      </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-500 font-medium mb-3">Clientes</span>
                  <div class="text-900 font-medium text-xl">28441</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                  <i class="pi pi-user text-cyan-500 text-xl"></i>
              </div>
          </div>
      </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-500 font-medium mb-3">Stock</span>
                  <div class="text-900 font-medium text-xl">152 pares</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-purple-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                  <i class="pi pi-box text-purple-500 text-xl"></i>
              </div>
          </div>
      </div>
  </div>

  <div class="col-12 xl:col-12">

      <div class="grid">
        <div class="col-12 xl:col-6">
          <h3 class="my-3">Ventas recientes</h3>
          <p-table [value]="products" [paginator]="true" [rows]="10" responsiveLayout="scroll">
              <ng-template pTemplate="header">
                  <tr>
                      <th>Imagen</th>
                      <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                      <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
                      <th>View</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                  <tr>
                      <td style="width: 15%; min-width: 5rem;">
                          <img src="assets/demo/images/product/{{product.image}}" class="shadow-4" alt="{{product.name}}" width="50">
                      </td>
                      <td style="width: 35%; min-width: 7rem;">{{product.name}}</td>
                      <td style="width: 35%; min-width: 8rem;">{{product.price | currency:'MXN'}}</td>
                      <td style="width: 15%;">
                          <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only" (click)="viewProduct()" ></button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
        <div class=" card col-12 xl:col-6">
          <div class="flex justify-content-between align-items-center p-3">
              <h3>Los productos mas vendidos</h3>
          </div>
          <ul class="list-none p-0 m-0">
              <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                  <div>
                      <span class="text-900 font-medium ml-3 mr-2 mb-1 md:mb-0">Producto</span>
                      <div class="mt-1 text-600 ml-3">Categoria</div>
                  </div>
                  <div class="mt-2 md:mt-0 flex align-items-center">
                      <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
                          <div class="bg-orange-500 h-full" [ngStyle]="{width: '50%'}"></div>
                      </div>
                      <span class="text-orange-500 ml-3 font-medium">200</span>
                  </div>
              </li>
          </ul>
      </div>

  </div>
  <div class="col-10 xl:col-12" >
    <div class="card">
        <h4>Informacion de tienda</h4>
        <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
    </div>
</div>

      </div>

</div>
