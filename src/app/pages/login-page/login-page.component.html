<p-toast></p-toast>
<div class="surface-ground flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center p-0">
      <img src="assets/images/simplemente_flow_logo.png" alt="Sakai logo" class="mb-5 w-3 flex-shrink-0">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg,grey 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                  <span class="text-600 font-medium">Iniciar sesion para continuar</span>
              </div>

              <form [formGroup]="LoginForm" (ngSubmit)="login()">
                <div class="flex flex-column my-3">
                  <label for="email" class="block text-900 text-xl font-medium mb-2">Correo electronico</label>
                  <input id="email" autocomplete="off" formControlName="email" type="text" placeholder="Correo electronico" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem" [ngClass]="{'invalid-form':IsInvalidField('email')}" (focus)="LoginError=''" #correo>
                  <small *ngIf="IsInvalidField('email')" style="color: red;margin-bottom: 1rem;">{{GetErrorMessage('email')| PatternError:"email" }}</small>
                </div>
                <div class="flex flex-column mt-3">
                  <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                  <p-password id="password" formControlName="password" [feedback]="false" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-3" inputStyleClass="w-full p-3 md:w-30rem" [ngClass]="{'ng-dirty':IsInvalidField('password')}" (onFocus)="LoginError=''" #contrasena></p-password>
                  <small *ngIf="IsInvalidField('password')" style="color: red; margin-bottom: 1rem;">{{GetErrorMessage('password')}}</small>
                </div>
                <small class="mb-3" *ngIf="LoginError!=''" style="color: red;">{{LoginError}}</small>
                <br>
                  <button pButton pRipple label="Iniciar sesion" class="w-full p-3 mt-3 text-xl" type="submit"></button>
              </form>
          </div>
      </div>
  </div>
</div>
