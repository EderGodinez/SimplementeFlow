<div class="grid w-full h-screen p-3">
    <div class="col-9 p-5">
        <router-outlet></router-outlet>
    </div>
    <div class="col-2 mt-8">
        <!-- userOptions -->
        <div class=" flex flex-column w-100 border-1 border-300 ml-8">
            <!-- MENUHEAD -->
            <div class="surface-200 text-center p-1">
                <h2>Mi cuenta</h2>
            </div>
            <!-- MENUBODY -->
            <div class="">
                <ul class="p-0">
                  <li *ngFor="let user of userOptions" class=" flex hover:text-blue-600 cursor-pointer" style="font-size: 16px;" routerLink="{{user.url}}" routerLinkActive="text-blue-600">
                    <i class="{{user.icon}} p-2"></i>
                    <p class="mt-2 ml-2 text-lg">{{user.label}}</p>
                  </li>
                </ul>
            </div>

        </div>
        <!-- MENUFOOTER -->
        <div class="w-full">
          <img src="assets/images/simplemente_flow_logo-removebg-preview.png" width="200" height="200" alt="Logo" class="ml-5 mt-8">
        </div>
    </div>
</div>
